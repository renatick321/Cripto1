{% extends "base.html" %}
{% block title %}Контакты{% endblock title %}

{% block content %}{% spaceless %}

<form method="post" class="contact_body">
{% csrf_token %}
<p style="color: black; font-size: 40px; text-align: center; margin-bottom: 0;">Напишите нам</p>
<input type="text" name="username" maxlength="100" autofocus required id="id_username" class="field" placeholder="Ваше имя...">
<input type="email" name="email" maxlength="254" required id="id_email" class="field" placeholder="Email...">
<textarea placeholder="Текст вашего обращения...", class="field textarea"></textarea>
<input type="submit" value="Отправить" class="send_button">
{% if message %} <div class="field" style="margin-top: 10px; color: lightgrey; font-size: 21px;">{{message}}</div> {% endif %}
</form>
{% endspaceless %}{% endblock content %}
